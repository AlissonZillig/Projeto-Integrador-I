<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Risco</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="main-content">
        <div class="dashboard-card">
            
            <header class="dash-header">
                
                
                <div class="header-top">
                    <a href="index.html" class="btn-logout">← Voltar para o Login</a> 
                    <img src="images/logo.png" alt="Logo Evasao" class="dash-logo">
                    <div class="logo-text">Evasão Zero</div>
                    
                </div>
                <hr>

                <div class="header-intro">
            
                    <p>Olá, Coordenador. Abaixo estão os alunos ordenados por prioridade.</p>
                </div>

                <div class="filter-container">
                    <label for="filtroTurma">Filtrar por Sala:</label>
                    <select id="filtroTurma" onchange="carregarDashboard()">
                        <option value="todas">Todas as Turmas</option>
                    </select>
                </div>
            
                <div class="chart-container"> <!-- grafico -->
                    <h3>Visão Geral de Risco</h3>
                        <canvas id="graficoRisco"></canvas>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>              
            </header>
            

            <main>
                <div id="grid-alunos" class="grid-container">
                    </div>
            </main>

        </div>
    </div>

    <div id="modalIntervencao" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitulo">Ação Recomendada</h3>
            <p id="modalTexto">...</p>
            <button onclick="fecharModal()" class="btn-fechar">Entendido</button>
            <br><br>
            <p><strong>observaçao disciplinar:</strong></p>
            <p id="modalObsTexto" style="white-space:pre-wrap; color:#333;">...</p>

        </div>
        
    </div>
    
    <footer>
        <p>© 2025 Evasão Zero - Projeto integrador I</p>
        <p>Fatec Cotia</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
